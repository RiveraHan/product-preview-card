<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <main>
    <div class="container">
      <div class="card">
        <div class="card-header">
          <img class="img-desktop" src="./images/image-product-desktop.jpg" alt="Perfume">
          <img class="img-mobile" src="./images/image-product-mobile.jpg" alt="Perfume">
        </div>
        <div class="card-body">
          <p><span class="uppercase">Perfume</span></p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <p>$149.99</p>
            <p><small class="before-price">$169.99</small></p>
          </div>
          <button>
            <img src="./images/icon-cart.svg" alt="cart">
            Add to Cart
          </button>
        </div>
    </div>
  </main>

</body>
</html>
